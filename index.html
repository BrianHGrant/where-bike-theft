<!DOCTYPE html>
<html>
  <head>
    <title>Bike Theft Heat Map</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Where does bike theft occur?</h1>
      <form id="city-search">
        <label for="city">Enter a city:</label>
        <input type="text" id="city">
        <button type="submit">Search</button>
      </form>
      <ul id="result"></ul>
      <p id="error"></p>
      <h3>City Name: <span id="city-name"></span></h3>
      <button type="button" id="show-map">Show Map</button>
      <div id="map">

      </div>
      <p id="lat-long-array"></p>
    </div>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6UloCk2kKcdRsbfggLRUdT3gYo3_Ab2k&libraries=visualization&callback=initMap">
   </script>
  </body>
</html>
