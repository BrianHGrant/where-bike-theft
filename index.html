<!DOCTYPE html>
<html>
  <head>
    <title>Bike Theft Heat Map</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Where does bike theft occur?</h1>
      <form id="city-search">
        <label for="city">Enter a city:</label>
        <input type="text" id="city">
        <button type="submit">Search</button>
      </form>
      <ul id="result"></ul>
      <p id="error"></p>
      <div id="city-result">
        <h3 ><span id="city-name"></span>'s Last 10 Bikes Reported Stolen:</h3>
        <div class="row" id="gallery-row-1">
          <div class="col-md-2">
            <img alt="bike image" class="bike-pictures" id="0">
            <p></p>
          </div>
          <div class="col-md-2">
            <img alt="bike image" class="bike-pictures" id="1">
            <p></p>
          </div>
          <div class="col-md-2">
            <img alt="bike image" class="bike-pictures" id="2">
            <p></p>
          </div>
          <div class="col-md-2">
            <img alt="bike image" class="bike-pictures" id="3">
            <p></p>
          </div>
          <div class="col-md-2">
            <img alt="bike image" class="bike-pictures" id="4">
            <p></p>
          </div>
        </div>
        <div class="row" id="gallery-row-2">
          <div class="col-md-2">
            <img alt="bike image" class="bike-pictures" id="5">
            <p></p>
          </div>
          <div class="col-md-2">
            <img alt="bike image" class="bike-pictures" id="6">
            <p></p>
          </div>
          <div class="col-md-2">
            <img alt="bike image" class="bike-pictures" id="7">
            <p></p>
          </div>
          <div class="col-md-2">
            <img alt="bike image" class="bike-pictures" id="8">
            <p></p>
          </div>
          <div class="col-md-2">
            <img alt="bike image" class="bike-pictures" id="9">
            <p></p>
          </div>
        </div>
      </div>
      <br>
      <div id="loading-img">
        <h3>Loading...</h3>
        <img src="img/loading.gif" alt="woman biking">
      </div>
      <button type="button" id="show-map">Show Map</button>
      <br>
      <div id="map">

      </div>
      <p id="lat-long-array"></p>
    </div>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6UloCk2kKcdRsbfggLRUdT3gYo3_Ab2k&libraries=visualization&callback=initMap" id="google-api-script">
   </script>
  </body>
</html>
